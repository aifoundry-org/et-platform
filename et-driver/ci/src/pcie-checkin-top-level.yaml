import:
  - path: '@ci@/ci-tools/templates/template-main-top-level.yaml'

parameters:
  SW_PLATFORM_BRANCH:
    description: SW-Platform branch to track
    type: string
    default_value: "origin/develop/system-sw"
  REPO_SSH_URL:
    description: Repository URL
    type: string
    default_value: "git@gitlab.esperanto.ai:software/et-driver.git"
  REPO_NAME:
    description: Repository name
    type: string
    default_value: "pcie-driver"
  RUN_ZEBU:
    description: Run Zebu Job
    type: bool
    default_value: true

stages:
  JOB_PCIE_ZEBU:
    cmds:
      - job: sw-platform/system-sw-integration/pipelines/device-layer-checkin-tests
        parameters:
          BRANCH: "${SW_PLATFORM_BRANCH}"
          COMPONENT_COMMITS: "${COMPONENT_COMMITS},host-software/linuxDriver/etsoc1-pcie-driver:${BRANCH}"

  JOB_PCIE_SYSEMU:
    cmds:
      - job: sw-platform/system-sw-integration/pipelines/device-ops-zebu-tests
        parameters:
          BRANCH: "${SW_PLATFORM_BRANCH}"
          COMPONENT_COMMITS: "${COMPONENT_COMMITS},host-software/linuxDriver/etsoc1-pcie-driver:${BRANCH}"



