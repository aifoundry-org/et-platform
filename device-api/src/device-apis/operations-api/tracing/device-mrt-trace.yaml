Name: DeviceFWTracing
TraceGroups:
  - Name: Text
    Description: Group of events that perform text base logging
    Events:
      - Name: string
        Description: Logs a string of charachters
        Type : TraceEntry
        Fields:
          - Name: msg
            Type: bytes

  - Name: Performance
    Description: Group of events that log performance counters
    Events:
      - Name: perfctr
        Description: Logs one performance counter event value
        Type : TraceEntry
        Fields:
          - Name: event
            Type: uint64_t
          - Name: value
            Type: uint64_t

  - Name: Workload
    Description: Group of events performing kernel execution logging
    Events:
      - Name: uber_kernel_marker
        Description: Logs sub kernel ID of uber-kernel
        Type: TraceEntry
        Fields:
          - Name: subkernel_id
            Type: uint32_t
      - Name: kernel_launch
        Description: Logs a kernel launch
        Type: TraceEntry
        Fields:
          - Name: tensor_a
            Type: uint64_t
          - Name: tensor_b
            Type: uint64_t
          - Name: tensor_c
            Type: uint64_t
          - Name: tensor_d
            Type: uint64_t
          - Name: tensor_e
            Type: uint64_t
          - Name: tensor_f
            Type: uint64_t
          - Name: tensor_g
            Type: uint64_t
          - Name: tensor_h
            Type: uint64_t
          - Name: kernel_id
            Type: uint64_t
      - Name: kernel_state
        Description: Logs the current kernel state
        Type : TraceEntry
        Fields:
          - Name: kernel_id
            Type: uint64_t
          - Name: state
            Type: uint64_t
