    PairedMessage: check_device_ops_api_compatibility_cmd
    Fields:
      - Name: major
        Description: Sem Version Major
        Type: uint8_t
      - Name: minor
        Description: Sem Version Minor
        Type: uint8_t
      - Name: patch
        Description: Sem Version Patch
        Type: uint8_t
      - Name: pad
        Description: pad
        Type: uint8_t
