Name: Ops_API_Calls
## List of Enums that are used in our messages
Enums:
  - Name: dev_ops_api_kernel_launch_status
    Type: uint32_t
    Values:
      - Name: OK
        Value: 0
      - Name: SHIRES_NOT_READY
        Value: 1
      - Name: ERROR
        Value: 2
      - Name: RESULT_OK
        Value: 3
      - Name: RESULT_ERROR
        Value: 4
  - Name: dev_ops_api_kernel_abort_response
    Type: uint32_t
    Values:
      - Name: NONE
        Value: 0
      - Name : OK
        Value : 1
      - Name : ERROR
        Value : 2
  - Name: dev_ops_api_kernel_state
    Type: uint32_t
    Values:
      - Name: UNUSED
        Value: 0
      - Name: LAUNCHED
        Value: 1
      - Name: RUNNING
        Value: 2
      - Name: ABORTED
        Value: 3
      - Name: ERROR
        Value: 4
      - Name: COMPLETE
        Value: 5
  - Name: etsoc_dma_chan_id
    Description: DMA Chan ID
    Type: uint32_t
    Values:
      - Name: READ_0
        Value: 0
      - Name: READ_1
        Value: 1
      - Name: READ_2
        Value: 2
      - Name: READ_3
        Value: 3
      - Name: WRITE_0
        Value: 4
      - Name: WRITE_1
        Value: 5
      - Name: WRITE_2
        Value: 6
      - Name: WRITE_3
        Value: 7
  - Name: etsoc_dma_state
    Description: State of a DMA
    Type: uint32_t
    Values:
      - Name: IDLE
        Value: 0
      - Name: ACTIVE
        Value: 1
      - Name: DONE
        Value: 2
      - Name: ABORTING
        Value: 3
      - Name: ABORTED
        Value: 4
  - Name: dev_ops_api_error_type
    Type: uint32_t
    Values:
      - Name: NONE
        Value: 0
      - Name: ASYNC_ERROR_0
        Value: 1
  - Name: dev_ops_fw_type
    Type: uint8_t
    Values:
      - Name: MASTER_MINION_FW
        Value: 0
      - Name: MACHINE_MINION_FW
        Value: 1
      - Name: WORKER_MINION_FW
        Value: 2
  - Name: dev_ops_trace_response
    Type: uint8_t
    Values:
      - Name: SUCCESS
        Value: 0
      - Name: ERROR
        Value: 1

