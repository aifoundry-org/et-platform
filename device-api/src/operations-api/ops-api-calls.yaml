Name: Ops_API_Calls
## List of Enums that are used in our messages
Enums:
  - Name: trace_rt_type
    Type: uint32_t
    Values:
      - Name: MM
        Value: 1
        Description: Master Minion Trace
      - Name: CM
        Value: 2
        Description: Compute Minion Trace
  - Name: trace_rt_control
    Type: uint32_t
    Values:
      - Name: DISABLE_TRACE
        Value: 0
        Description: Disable Trace
      - Name: ENABLE_TRACE
        Value: 1
        Description: Enable Trace
      - Name: LOG_TO_UART
        Value: 2
        Description: Redirect Logs to UART
      - Name: LOG_TO_TRACE
        Value: 0
        Description: Redirect Logs to Trace
      - Name: RESET_TRACEBUF
        Value: 4
        Description: Reset Trace buffer, it discards all existing data into Trace buffer.
  - Name: cmd_flags
    Type: uint16_t
    Values:
      - Name: BARRIER_DISABLE
        Value: 0
      - Name: BARRIER_ENABLE
        Value: 1
      - Name: COMPUTE_KERNEL_TRACE_DISABLE
        Value: 0
      - Name: COMPUTE_KERNEL_TRACE_ENABLE
        Value: 2
      - Name: HOST_MANAGED_UBUF
        Value: 0
      - Name: MMFW_TRACEBUF
        Value: 4
      - Name: CMFW_TRACEBUF
        Value: 8
      - Name: KERNEL_LAUNCH_FLUSH_L3
        Value: 16
      - Name: KERNEL_LAUNCH_ARGS_EMBEDDED
        Value: 32
  - Name: log_levels
    Type: uint8_t
    Values:
      - Name: CRITICAL
        Value: 0
      - Name: ERROR
        Value: 1
      - Name: WARNING
        Value: 2
      - Name: INFO
        Value: 3
      - Name: DEBUG
        Value: 4
      - Name: TRACE
        Value: 5
  - Name: dev_ops_api_abort_response
    Type: uint32_t
