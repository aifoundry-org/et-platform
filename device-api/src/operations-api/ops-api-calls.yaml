Structs:
  - Name: dma_read_node
    Description: Node containing one DMA read transfer information
    Fields:
      - Name: dst_host_virt_addr
        Description: Host Virtual Address
        Type: uint64_t
      - Name: dst_host_phy_addr
        Description: Host Physical Address
        Type: uint64_t
      - Name: src_device_phy_addr
        Description: Device Address
        Type: uint64_t
      - Name: size
        Description: Size
        Type: uint32_t
      - Name: pad[4]
        Description: Padding for alignment
        Type: uint8_t
  - Name: dma_write_node
    Description: Node containing one DMA write transfer information
    Fields:
      - Name: src_host_virt_addr
        Description: Host Virtual Address
        Type: uint64_t
      - Name: src_host_phy_addr
        Description: Host Physical Address
        Type: uint64_t
      - Name: dst_device_phy_addr
        Description: Device Address
        Type: uint64_t
      - Name: size
        Description: Size
        Type: uint32_t
      - Name: pad[4]
        Description: Padding for alignment
        Type: uint8_t
  - Name: kernel_rsp_error_ptr_t
    Description: This contains U-mode exception buffer pointer and U-mode trace buffer pointer
    Fields:
      - Name: umode_exception_buffer_ptr
        Description: Pointer to the U-mode exception buffer
        Type: uint64_t
      - Name: umode_trace_buffer_ptr
        Description: Pointer to the U-mode trace buffer
        Type: uint64_t
      - Name: cm_shire_mask
        Description:  Bit mask showing in which CM shire exception OR hang occurred
        Type: uint64_t
## List of Commands, Responses, and Events
Messages :
#-------------------------------------------------------------------------------
  - Name: check_device_ops_api_compatibility_cmd
    Description:  Request the version of the device_ops_api supported
                  by the target, advertise the one we support
    Type: Command
    PairedMessage: device_ops_api_compatibility_rsp
    Fields:
      - Name: major
        Description: Sem Version Major
        Type: uint16_t
      - Name: minor
        Description: Sem Version Minor
        Type: uint16_t
      - Name: patch
        Description: Sem Version Patch
        Type: uint16_t
      - Name: pad[2]
        Description: Padding for alignment
        Type: uint8_t
  - Name: device_ops_api_compatibility_rsp
    Type: Response
    Description: Return the version implemented by the target
    PairedMessage: check_device_ops_api_compatibility_cmd
    Fields:
      - Name: status
        Description: Compatibility status
        Type: enum
        Enum: dev_ops_api_compatibility_response
      - Name: major
        Description: Sem Version Major
        Type: uint16_t
      - Name: minor
        Description: Sem Version Minor
        Type: uint16_t
      - Name: patch
        Description: Sem Version Patch
        Type: uint16_t
      - Name: pad[6]
        Description: Padding for alignment
        Type: uint8_t
#-------------------------------------------------------------------------------
  - Name: device_ops_device_fw_version_cmd
    Description:  Request the version of the device firmware, advertise the one we support
    Type: Command
    PairedMessage: device_ops_fw_version_rsp
    Fields:
      - Name: firmware_type
        Description: Identify device firmware type
        Type: enum
        Enum: dev_ops_fw_type
      - Name: pad[7]
        Description: Padding for alignment
        Type: uint8_t
  - Name: device_ops_fw_version_rsp
    Type: Response
    Description: Return the device fw version for the requested type
    PairedMessage: device_ops_device_fw_version_cmd
    Fields:
      - Name: status
        Description: Firmware version status
        Type: enum
        Enum: dev_ops_api_fw_version_response
      - Name: major
        Description: Sem Version Major
        Type: uint16_t
      - Name: minor
        Description: Sem Version Minor
        Type: uint16_t
      - Name: patch
        Description: Sem Version Patch
        Type: uint16_t
      - Name: type
        Description: Device firmware type
        Type: enum
        Enum: dev_ops_fw_type
      - Name: pad[5]
        Description: Padding for alignment
        Type: uint8_t
#-------------------------------------------------------------------------------
  - Name: device_ops_echo_cmd
    Description: Echo command
    Type: Command
    PairedMessage: device_ops_echo_rsp
    Fields:
      - Name: dummy
        Description: Dummy field
        Type: uint64_t
  - Name: device_ops_echo_rsp
    Description:  Echo response
    Type: Response
    PairedMessage: device_ops_echo_cmd
    Fields:
      - Name: device_cmd_start_ts
        Description: Report of the time stamp (in uS) when the command got popped out of the Submission Queue.
        Type: uint64_t
      - Name: status
        Description: Echo command status
        Type: enum
        Enum: dev_ops_api_echo_response
      - Name: pad[4]
        Description: Padding for alignment
        Type: uint8_t
#-------------------------------------------------------------------------------
  - Name: device_ops_abort_cmd
    Description: Command to abort a currently pipelined command in the device
    Type: Command
    PairedMessage: device_ops_abort_rsp
    Fields:
      - Name: tag_id
        Description: Tag ID of the pipelined command the we want to abort
        Type: uint16_t
      - Name: pad[6]
        Description: Padding for alignment
        Type: uint8_t
  - Name: device_ops_abort_rsp
    Description: Response to an abort request
    PairedMessage: device_ops_abort_cmd
    Type: Response
    Fields:
      - Name: status
        Description: Abort status
        Type: enum
        Enum: dev_ops_api_abort_response
      - Name: pad[4]
        Description: Padding for alignment
        Type: uint8_t
#-------------------------------------------------------------------------------
# Kernel Execution Commands and Responses
#-------------------------------------------------------------------------------
  - Name: device_ops_kernel_launch_cmd
    Description: Launch a kernel on the target
    PairedMessage: device_ops_kernel_launch_rsp
    Type: Command
    Fields:
      - Name: code_start_address
        Description: Starting address of the location of the Compute Kernel code
        Type : uint64_t
      - Name: pointer_to_args
        Description: Pointer to kernel arguments
        Type : uint64_t
      - Name: exception_buffer
        Description: Pointer to the exception buffer
        Type : uint64_t
      - Name: shire_mask
        Description: BitMask indicating Compute Shires that is used to execute a given Kernel
        Type : uint64_t
      - Name: argument_payload[]
        Description: These are optional payload that can go up to 128 bytes
        Type : uint64_t
  - Name: device_ops_kernel_launch_rsp
    Description: Response and result of a kernel launch on the device
    Type: Response
    PairedMessage: device_ops_kernel_launch_cmd
    Fields:
      - Name: device_cmd_start_ts
        Description: Timestamp (in cycles) at which the command was dispatched
        Type: uint64_t
      - Name: device_cmd_wait_dur
        Description: Time transpired between command arrival and dispatch
        Type: uint32_t
      - Name: device_cmd_execute_dur
        Description: Time transpired between command dispatch and command completion
        Type: uint32_t
      - Name: status
        Description: Kernel Launch status
        Type: enum
        Enum: dev_ops_api_kernel_launch_response
      - Name: pad[4]
        Description: Padding for alignment
        Type: uint8_t
      - Name: kernel_rsp_error_ptr[]
        Description: |-
                This is an optional response payload containing pointers to Exception and Trace buffers (struct kernel_rsp_error_ptr_t)
                                                    to provide user option to retrieve the respective contents when a Kernel execution fails
        Type: uint8_t
#-------------------------------------------------------------------------------
  - Name: device_ops_kernel_abort_cmd
    Description: Command to abort a currently running kernel on the device
    Type: Command
    PairedMessage: device_ops_kernel_abort_rsp
    Fields:
      - Name: kernel_launch_tag_id
        Description: Tag ID of the kernel_launch command the we want to abort
        Type: uint16_t
      - Name: pad[6]
        Description: Padding for alignment
        Type: uint8_t
  - Name: device_ops_kernel_abort_rsp
    Description: Response to an abort request
    PairedMessage: device_ops_kernel_abort_cmd
    Type: Response
    Fields:
      - Name: status
        Description: Kernel Abort status
        Type: enum
        Enum: dev_ops_api_kernel_abort_response
      - Name: pad[4]
        Description: Padding for alignment
        Type: uint8_t
