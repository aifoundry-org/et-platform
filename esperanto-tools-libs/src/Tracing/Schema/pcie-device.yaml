Name: PCIeDevice
EnablePBLogging : True
EnableTextLogging: True
DefaultON : True
Functions :
  - Name: bulk_device_register
    Type: Snapshot
    Description: Bulk device registration
    EnablePBLogging : True
    EnableTextLogging: True
    DefaultON : True
    Arguments:
      - Name: device_base_addr
        Type : uint64
      - Name: device_dram_size
        Type: uint64
  - Name: enable_mmio
    Type: Marker
    Description: Marker when we enable MMIO to the device
    EnablePBLogging : True
    EnableTextLogging: True
    DefaultON : True
  - Name: enable_dma
    Type: Marker
    Description: Marker when we enable DMA on the device
    EnablePBLogging : True
    EnableTextLogging: True
    DefaultON : True
#---------------- MMIO reads writes -------------------------
  - Name: mmio_write_start
    Type: Start
    Description : Beginning of an MMIO write transfer
    EnablePBLogging : True
    EnableTextLogging: True
    DefaultON : True
    Arguments:
      - Name: addr
        Type: uint64
      - Name: data
        Type: uint64
      - Name: size
        Type: int64
  - Name: mmio_write_end
    Type: Stop
    Description: End of an MMIO write transfer
    EnablePBLogging : True
    EnableTextLogging: True
    DefaultON : True
  - Name: mmio_read_start
    Type: Start
    Description : Beginning of an MMIO read transfer
    EnablePBLogging : True
    EnableTextLogging: True
    DefaultON : True
    Arguments:
      - Name: addr
        Type: uint64
      - Name: data
        Type: uint64
      - Name: size
        Type: int64
  - Name: mmio_read_end
    Type: Stop
    Description: End of an MMIO read transfer
    EnablePBLogging : True
    EnableTextLogging: True
    DefaultON : True
#---------------- DMA reads writes -------------------------
  - Name: dma_write_start
    Type: Start
    Description : Beginning of an DMA write transfer
    EnablePBLogging : True
    EnableTextLogging: True
    DefaultON : True
    Arguments:
      - Name: addr
        Type: uint64
      - Name: data
        Type: uint64
      - Name: size
        Type: int64
  - Name: dma_write_end
    Type: Stop
    Description: End of an DMA write transfer
    EnablePBLogging : True
    EnableTextLogging: True
    DefaultON : True
  - Name: dma_read_start
    Type: Start
    Description : Beginning of an DMA read transfer
    EnablePBLogging : True
    EnableTextLogging: True
    DefaultON : True
    Arguments:
      - Name: addr
        Type: uint64
      - Name: data
        Type: uint64
      - Name: size
        Type: int64
  - Name: dma_read_end
    Type: Stop
    Description: End of an DMA write transfer
    EnablePBLogging : True
    EnableTextLogging: True
    DefaultON : True
#---------------- Mailbox -------------------------
  - Name: mailbox_ready
    Type: Marker
    Description: The mailbox is ready
    EnablePBLogging : True
    EnableTextLogging: True
    DefaultON : True
    Arguments:
      - Name: ready
        Type: bool
  - Name: mailbox_reset
    Type: Marker
    Description: The mailbox is reset
    EnablePBLogging : True
    EnableTextLogging: True
    DefaultON : True
  - Name: mailbox_write_start
    Type: Start
    Description : Mailbox write start
    EnablePBLogging : True
    EnableTextLogging: True
    DefaultON : True
    Arguments:
      - Name: data
        Type: uint64
      - Name: size
        Type: int64
  - Name: mailbox_write_end
    Type: Stop
    Description : Mailbox write end
    EnablePBLogging : True
    EnableTextLogging: True
    DefaultON : True
  - Name: mailbox_read_start
    Type: Start
    Description : Mailbox read start
    EnablePBLogging : True
    EnableTextLogging: True
    DefaultON : True
    Arguments:
      - Name: data
        Type: uint64
      - Name: size
        Type: int64
  - Name: mailbox_read_end
    Type: Stop
    Description : Mailbox read end
    EnablePBLogging : True
    EnableTextLogging: True
    DefaultON : True
    Arguments:
      - Name: size
        Type: uint64
