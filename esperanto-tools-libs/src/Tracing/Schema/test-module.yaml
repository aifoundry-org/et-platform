Name: Test
EnablePBLogging : True
EnableTextLogging: True
DefaultON : True
Functions :
  - Name: string
    Type: Marker
    Description: Record a string value
    EnablePBLogging : True
    EnableTextLogging: True
    DefaultON : True
    Arguments:
      - Name: string_value
        Type : string
  - Name: bytes
    Type: Marker
    Description: Record bytes
    EnablePBLogging : True
    EnableTextLogging: True
    DefaultON : True
    Arguments:
      - Name: bytes_value
        Type : bytes
