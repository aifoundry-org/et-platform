Name: RPCDevice
EnablePBLogging : True
EnableTextLogging: True
DefaultON : True
Functions :
  - Name: mbox_master_ready_slave_ready
    Type: Marker
    Description: The master is ready slave is also ready
    EnablePBLogging : True
    EnableTextLogging: True
    DefaultON : True
  - Name: mbox_master_waiting_slave_ready
    Type: Marker
    Description: The master is waiting slave is ready
    EnablePBLogging : True
    EnableTextLogging: True
    DefaultON : True
  - Name: mbox_reset
    Type: Marker
    Description: Reset mbox
    EnablePBLogging : True
    EnableTextLogging: True
    DefaultON : True
  - Name: write
    Type: Marker
    Description : Mailbox write
    EnablePBLogging : True
    EnableTextLogging: True
    DefaultON : True
    Arguments:
      - Name: size
        Type: int64
  - Name: read
    Type: Marker
    EnablePBLogging : True
    EnableTextLogging: True
    DefaultON : True
    Description : Mailbox read
    Arguments:
      - Name: size
        Type: int64
