Name: Device
EnablePBLogging : True
EnableTextLogging: True
DefaultON : True
Functions :
  - Name: device_api_supported
    Type: Snapshot
    Description: Record the DeviceAPI information the runtime supports
    EnablePBLogging : True
    EnableTextLogging: True
    DefaultON : True
    Arguments:
      - Name: supported
        Type : bool
      # Debug fields to help us identify if the versions of the
      # DeviceAPI are dfferent between host and device
      - Name: dev_api_hash_host
        Type: uint64
      - Name: dev_api_hash_device
        Type: uint64
